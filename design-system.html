<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design System | PancakeSwap</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js" type="module" defer></script>
  </head>
  <body>
    <main id="design-system">
      <div>
        <section class="logos"><!-- Logo start -->
            <h1>LOGOS</h1>
            <div class="logo-container">
            <img src="/PancakeSwap-Team-Project/media/color-black.png" alt="colored rabbit with black written" class="logo1">
            <img src="/PancakeSwap-Team-Project/media/mono-black.png" alt="black written and black rabbit" class="logo2">
            </div>
            <div class="logo-container">
              <img src="/PancakeSwap-Team-Project/media/color-white.png" alt="colored rabbit with white written" class="logo1">
            <img src="/PancakeSwap-Team-Project/media/mono-white.png" alt="white written and white rabbit" class="logo2">
            </div>
            <div class="logo-container">
              <img src="/PancakeSwap-Team-Project/media/bunny-black.png" alt="black bunny" class="icon">
              <img src="/PancakeSwap-Team-Project/media/bunny-color.png" alt="colored rabbit" class="icon">
              <img src="/PancakeSwap-Team-Project/media/icon-round-512.png" alt="colored rabbit with blue background" class="icon">
              <img src="/PancakeSwap-Team-Project/media/icon-square-512.png" alt="colored rabbit with blue square background" class="icon">
            </div>
        </section><!-- Logo end -->
        <section class="typography"></section>
        <section class="form-fields"></section>
      </div>
      <div>
        <section class="icons"></section>
        <section class="buttons"><!--button--start-->
          <h1>BUTTONS</h1>
          <div class="button-container">
          <button class="button-thin darkblue">sd</button>
          <button class="button-thin lightblue">a</button>
          <button class="button-square-arrow">â†‘</button>
          </div>
          <!-- fat/medium button -->
          <div class="button-container">
          <button class="button-fat darkblue">s</button>
          <button class="button-medium darkblue">s</button>
          <button class="button-medium-transparent">s</button>
        </div>
          <!-- Slide button -->
          <div class="button-container">
          <button class="button-slide-daynight">s</button>
          <button class="button-slide-onoff">s</button>
          <button class="button-circle">.</button>
        </div>
        </section><!--button--end-->
        <section class="color-palette"><!--color--start-->
          <p class="color-title">COLOR PALETTE</p>
          <div class="colors-container">
            <div class="color-grid-container">
                <div class="color-row color-first-row">
                  <div class="color-box color1">
                    <div class="color-inside-box"></div>
                    <div class="color-inside-box"></div>
                    <div class="color-inside-box"></div>
                    <div class="color-inside-box"></div>
                  </div>
                  <div class="color-box color2">
                    <div class="color-inside-box"></div>
                    <div class="color-inside-box"></div>
                    <div class="color-inside-box"></div>
                    <div class="color-inside-box"></div>
                  </div>
                  <div class="color-box color3"></div>
                  <div class="color-box color4"></div>
                </div>
                <div class="color-row color-second-row">
                  <div class="color-box color5"></div>
                  <div class="color-box color6"></div>
                  <div class="color-box color7"></div>
                  <div class="color-box color8"></div>
                </div>
                <div class="color-row color-third-row">
                  <div class="color-box color9"></div>
                  <div class="color-box color10"></div>
                  <div class="color-box color11"></div>
                  <div class="color-box color12"></div>
                </div>
              </div>
        </div>
        </section><!--color--end-->
      </div>
      <div>
        <section class="components">
          <h2>Components</h2>
          <div class="banner-warning">
            <div class="banner-warning-container">
              <img
                src="https://pancakeswap.finance/images/decorations/phishing-warning-bunny.webp"
              />
              <div class="banner-warning-content">
                <span
                  color="warning"
                  font-size="16px"
                  class="sc-c56ebc7d-0 fFYtyA"
                  >Phishing warning: </span
                ><span
                  color="#BDC2C4"
                  font-size="16px"
                  class="sc-c56ebc7d-0 bizEfP"
                  >please make sure you're visiting </span
                ><span
                  color="#FFFFFF"
                  font-size="16px"
                  class="sc-c56ebc7d-0 jzztup"
                  >https://pancakeswap.finance</span
                ><span
                  color="#BDC2C4"
                  font-size="16px"
                  class="sc-c56ebc7d-0 bizEfP"
                >
                  - check the URL carefully.</span
                >
              </div>
            </div>
            <button class="banner-warning-close-btn">
              <svg
                viewBox="0 0 24 24"
                color="#FFFFFF"
                width="20px"
                xmlns="http://www.w3.org/2000/svg"
                class="sc-4ba21b47-0 ccLNRf"
              >
                <path
                  fill="currentColor"
                  d="M18.3 5.70997C17.91 5.31997 17.28 5.31997 16.89 5.70997L12 10.59L7.10997 5.69997C6.71997 5.30997 6.08997 5.30997 5.69997 5.69997C5.30997 6.08997 5.30997 6.71997 5.69997 7.10997L10.59 12L5.69997 16.89C5.30997 17.28 5.30997 17.91 5.69997 18.3C6.08997 18.69 6.71997 18.69 7.10997 18.3L12 13.41L16.89 18.3C17.28 18.69 17.91 18.69 18.3 18.3C18.69 17.91 18.69 17.28 18.3 16.89L13.41 12L18.3 7.10997C18.68 6.72997 18.68 6.08997 18.3 5.70997Z"
                ></path>
              </svg>
            </button>
          </div>
          <div class="card card-small">
            <div class="card-icon">
                <svg viewBox="0 0 24 24" color="secondary" width="36px" xmlns="http://www.w3.org/2000/svg" class="sc-4ba21b47-0 brakPB"><path d="M4 13C5.1 13 6 12.1 6 11C6 9.9 5.1 9 4 9C2.9 9 2 9.9 2 11C2 12.1 2.9 13 4 13ZM5.13 14.1C4.76 14.04 4.39 14 4 14C3.01 14 2.07 14.21 1.22 14.58C0.48 14.9 0 15.62 0 16.43V17C0 17.5523 0.447715 18 1 18H4.5V16.39C4.5 15.56 4.73 14.78 5.13 14.1ZM20 13C21.1 13 22 12.1 22 11C22 9.9 21.1 9 20 9C18.9 9 18 9.9 18 11C18 12.1 18.9 13 20 13ZM24 16.43C24 15.62 23.52 14.9 22.78 14.58C21.93 14.21 20.99 14 20 14C19.61 14 19.24 14.04 18.87 14.1C19.27 14.78 19.5 15.56 19.5 16.39V18H23C23.5523 18 24 17.5523 24 17V16.43ZM16.24 13.65C15.07 13.13 13.63 12.75 12 12.75C10.37 12.75 8.93 13.14 7.76 13.65C6.68 14.13 6 15.21 6 16.39V17C6 17.5523 6.44772 18 7 18H17C17.5523 18 18 17.5523 18 17V16.39C18 15.21 17.32 14.13 16.24 13.65ZM8.07 16C8.16 15.77 8.2 15.61 8.98 15.31C9.95 14.93 10.97 14.75 12 14.75C13.03 14.75 14.05 14.93 15.02 15.31C15.79 15.61 15.83 15.77 15.93 16H8.07ZM12 8C12.55 8 13 8.45 13 9C13 9.55 12.55 10 12 10C11.45 10 11 9.55 11 9C11 8.45 11.45 8 12 8ZM12 6C10.34 6 9 7.34 9 9C9 10.66 10.34 12 12 12C13.66 12 15 10.66 15 9C15 7.34 13.66 6 12 6Z"></path></svg>
            </div>
            <h3>1.5 milion <div>users</div></h3>
            <p>In the last 30 days</p>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
